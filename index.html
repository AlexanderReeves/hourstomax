<!DOCTYPE html>
<html>

<head>
<link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="logoarea">
  <img height="90" src="logo.png" alt="My logo">
</div>


<div class="searcharea">
  <form >
    <input type="text" id="fname" name="firstname" placeholder="Enter your username">
    <input type="button" value="Submit" onClick="SubmitUsername()">
  </form>
</div>


<div class="sand">
	<p class="center">Find many hours until you max in Old School Runescape</p>
	<p class="center">In Development. Can not yet handle usernames with spaces.</p>

	<p id ="displayUsername" class="center"></p>

	<div class="row">
		<div class="columnA">Magic<p id="magicXpDisplay">Level</p></div>
		<div class="columnB">
				<form >
				    <select  class="fullw minimal" name="madrop" id="madrop" onchange="UpdateMa()">
				      <option value="1" selected="selected">(78kph) Cast High Level Alchemy</option>
				      <option value="2" >(150kph) Cast Plank Make</option>
				      <option value="3">(150kph) Casting String Jewellery</option>
				      <option value="4">(175kph) Stun Alching</option>
				      <option value="5">(380kph) Ice Barrage Manical Monkeys</option>
				    </select>
				  
				</form>
		</div>
		<div class="columnC center" id="maFinal" >XP</div>
	</div>
<br><br><br><br>

	<div class="row">
		<div class="columnA">Woodcutting<p id="wcXpDisplay">Level</p></div>
		<div class="columnB">
				<form >
				    <select  class="fullw minimal" name="wcdrop" id="wcdrop" onchange="UpdateWC()">
				      <option value="1" selected="selected">(75kph) Cutting Blisterwood Trees</option>
				      <option value="2" >(90kph) Forrestry at Yews</option>
				      <option value="3">(90kph) Cutting Teak Trees</option>
				      <option value="4">(100kph) Cutting Scullicep Trees</option>
				      <option value="5">(68kph) Cutting Redwood Trees</option>
				    </select>
				</form>
		</div>
		<div class="columnC center" id="wcFinal">XP</div>
	</div>
<br><br><br><br>


	<p id="maxHoursDisplay" class="center">Time To Max: 1500 hours</p>
  <input type="button" value="Save!" onClick="SaveAll()">
	<p id="hours" class="center smalltext">Bookmark this page to save your choices and automatically update your xp!</p>

</div>

<footer>
  <div>
    <p id="footer" >2024 Arrgs (Mapex Games)</p>
  </div>
</footer>

</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="./javascript.js" type="text/javascript"></script>
</html>
